<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/dark-theme.css"/>
    <link id="light-theme" rel="alternate stylesheet" href="css/light-theme.css" title="Light Theme">
    <title>Note Pro</title>
</head>
<body>
    <h2>Todo</h2>
    <main id="new-todo-container">
        <script id="new-todo-template" type="text/x-handlebars-template">
            <form>
                {{#with todo}}
                <section id="todo-form">
                        <label for="title">Title</label>
                        <input id="title" type="text" name="title" value="{{title}}" required>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" required>{{description}}</textarea>

                        <label for="priority">Priority</label>
                        <fieldset id="priority" class="priorities">
                {{/with}}
                {{#each prios}}
                            <label for="priority-{{value}}"><i class="material-icons">flash_on</i></label><input id="priority-{{value}}" type="radio" name="priority" value="{{value}}" {{checkedIf priority value}}>
                {{/each}}
                {{#with todo}}
                        </fieldset>

                        <label for="due">Finish until</label>
                        <input id="due" type="date" name="due" value="{{formatEditDate due}}" required>
                </section>
                <div class="spacer"></div>
                <footer class="todo-form-footer">
                    <input class="submit" type="submit" value="Submit">
                    <input class="cancel" data-href="index.html" type="reset" value="Cancel">
                </footer>   
                {{/with}}
            </form>
        </script>
    </main>

    <script type="text/javascript"  src="./scripts/jquery.min.js" defer></script>
    <script type="text/javascript" src="./scripts/handlebars-v4.1.2.js" defer></script>
    <script type="text/javascript" src="./scripts/moment-with-locales.min.js" defer></script>
    <script type="text/javascript" src="./scripts/handlebars-utils.js" defer></script>
    <script src="./form-bootstrapper.js" type="module" defer></script>
</body>
</html>
