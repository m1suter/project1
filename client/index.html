<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Note Pro</title>
</head>
<body>
    <main class="container">
        <h1>Note Pro</h1>
        <nav>
            <button>New</button>
            <select>
                <option>dark</option>
                <option>light</option>
            </select>
            <button>By finish Date</button>
            <button>By created Date</button>
            <button>By Importance</button>
            <button>Show finished</button>
        </nav>
        <h2>Notes</h2>
        <section id="notes">
            <script id="notes_template" type="text/x-handlebars-template">
                <ul>
                    {{#notes}}
                    <li class="note">
                        <div>{{due}}</div>
                        <div>{{title}}</div>
                        <div>{{priority}}</div>
                        <div>{{> finished}}</div>
                        <div>{{content}}</div>
                        <div>{{> edit}}</div>
                    </li>
                    {{/notes}}
                </ul>
            </script>
        </section>
    </main>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script>
        Handlebars.registerPartial('finished', '<input type="checkbox" {{#if checked}}checked{{/if}}> {{#if checked}}(finished: {{done}}){{/if}}');
        Handlebars.registerPartial('edit', '<button><a href="task.html?id={{id}}">Edit</a></button>');
        const source = document.getElementById("notes_template").innerHTML;
        const notesTemplate = Handlebars.compile(source);
        const data = {"notes":[
            {"id":1, "due":"2019-06-05", "done":"2019-06-04", "title":"My Note", "priority":3, "checked":"checked", "content":"This is my Todo"},
            {"id":2, "due":"2019-06-06", "done":"", "title":"My Second Note", "priority":5, "checked":"", "content":"This is my second Todo"}
        ]};
        document.getElementById("notes").innerHTML = notesTemplate(data);
    </script>
</body>
</html>
